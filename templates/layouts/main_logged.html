<!DOCTYPE html>
<head>

  <!-- meta -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-widht,initial-scale=1" />
  <!-- /meta -->

  <title>{% block title %}{% endblock %}</title>

  <!-- styles -->
  <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/static/css/layout.main.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/main.responsive.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/main.quickfix.css" />
  <!-- /styles -->

  <!-- scripts -->
  <script src="https://kit.fontawesome.com/af77674fe5.js"></script>
  <script src="/static/js/libs/modernizr-2.8.2.min.js"></script>
  <script src="/static/js/libs/moment.min.js"></script>
  <!--[if lt IE 9]><script src="/static/js/libs/respond-1.4.2.min.js"></script><![endif]-->
  <!-- /scripts -->
</head>
<html>
  <div id="wrap">


    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span class="fas fa-film"></span> Casting Agency</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% if request.endpoint == 'actors-list' %} class="active" {% endif %}><a href="{{ url_for('actors')}}">Actors</a></li>
            <li {% if request.endpoint == 'movies-list' %} class="active" {% endif %}><a href="{{ url_for('movies')}}">Movies</a></li>
            <li {% if request.endpoint == 'casting-list' %} class="active" {% endif %}><a href="{{ url_for('casting')}}">Casting</a></li>
            <li><a href="#" onclick="logout();"><span class="fas fa-sign-out-alt" title="logout"></span></a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Begin page content -->
    <main id="content" role="main" class="container">

      {% block content %}{% endblock %}
    </main>

    <div id="error-msg"></div>

    <div id="footer" class="footer navbar-fixed-bottom">
      <div class="container">
        <p class="text-muted">Capstone</p>
      </div>
    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script type="text/javascript" src="/static/js/libs/jquery-1.11.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="/static/js/libs/bootstrap-3.1.1.min.js" defer></script>
    <script src="/static/js/assets/auth.js"></script>
    <script src="/static/js/assets/errorHelper.js"></script>

    {% block scripts %}{% endblock %}
  </div>
</html>
